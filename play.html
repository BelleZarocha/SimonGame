<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
     <!-- Import Bootstrap Library -->
     <link
     rel="stylesheet"
     href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
     crossorigin="anonymous"/>
    <!-- Import Jquery Library -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <!-- Import Fontawsome -->
    <script src="https://kit.fontawesome.com/ed203a7d80.js" crossorigin="anonymous"></script>
</head>
<body>
  <h2 class="name-game">SIMONIE!</h2>
  <p class="about-game">Practice your memory with SIMONIE :)</p>
    <div class="container display" id="simon">
      <div class="row">
        <div class="sGame container">
          <div class="row">
            <div class="container button-container">
              <!--color on (pink & green)-->
              <div class="row">
                <div class="countRound">1</div>
                <div class="col-6 game-button playBtn" id="pink"></div>
                <div class="col-6 game-button playBtn" id="green"></div>
              </div>
              <!--color on (yellow & blue)-->
              <div class="row">
                <div class="col-6 game-button playBtn" id="yellow"></div>
                <div class="col-6 game-button playBtn" id="blue"></div>
              </div>
            </div>
            </div>
            <div class="row">
              <div class="col-6 start">
                Start/Reset <br><i class="fa fa-duotone fa-play"></i>
              </div>
              <div class="col-6 toggleStrict">
                Strict Off<br><i class='fa fa-toggle-off'></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
